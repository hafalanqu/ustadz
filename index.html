<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Guru - HafalanQu</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #reset-password-modal.hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-slate-50">
    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-sm">
            <div class="text-center mb-10">
                <h1 class="text-3xl sm:text-5xl font-bold text-teal-600">HafalanQu</h1>
                <p class="text-base text-slate-500 mt-2">Pendaftaran Akun Guru</p>
            </div>
            <div class="bg-white p-6 sm:p-8 rounded-lg shadow-md">
                <form id="register-form">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                        <input type="email" id="email" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                        <div class="relative">
                            <input type="password" id="password" class="w-full px-3 py-2 pr-10 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-400 hover:text-slate-600 focus:outline-none">
                                <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5">
                                    <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                    <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a.75.75 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z" clip-rule="evenodd" />
                                </svg>
                                <svg id="eye-slash-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5 hidden">
                                    <path d="M3.53 2.47a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 1 0 1.06-1.06l-18-18ZM22.676 12.553a11.249 11.249 0 0 1-2.631 4.31l-3.099-3.099a5.25 5.25 0 0 0-6.71-6.71L7.759 4.577a11.217 11.217 0 0 1 4.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113Z" />
                                    <path d="M15.75 12c0 .18-.013.357-.037.53l-1.684-1.684A3.004 3.004 0 0 0 12 10.5c-1.657 0-3 1.343-3 3c0 .695.238 1.323.638 1.84l-1.432 1.432A5.25 5.25 0 0 1 9.75 12c0-2.899 2.351-5.25 5.25-5.25c.18 0 .357.013.53.037l-1.684 1.684A3.004 3.004 0 0 0 12 13.5c1.657 0 3-1.343 3-3Z" />
                                    <path d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c.993 0 1.953.138 2.863.395L12.5 6.551A5.25 5.25 0 0 0 9.75 12c0 .254.02.503.058.748L7.815 14.89a11.235 11.235 0 0 1-4.293-5.575.75.75 0 0 1 0-1.113Z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                     <div class="mb-4">
                        <label for="lembagaId" class="block text-sm font-medium text-slate-700 mb-1">ID Lembaga</label>
                        <input type="text" id="lembagaId" class="w-full px-3 py-2 border border-slate-300 rounded-md bg-slate-100>
                        <p class="text-xs text-slate-400 mt-1"></p>
                    </div>
                    
                    <p id="message" class="text-sm text-center mb-4"></p>
                    <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded-md hover:bg-teal-700 transition-colors">Daftar</button>
                </form>
            </div>
             <p class="text-center text-sm text-slate-500 mt-6 space-x-2">
                <span>Sudah punya akun? <a href="https://hafalanqu.my.id" class="font-medium text-teal-600 hover:underline">Login</a></span>
                <span>&#8226;</span>
                <button id="forgot-password-link" class="font-medium text-teal-600 hover:underline">Lupa Password?</button>
            </p>
        </div>
    </div>

    <!-- Modal Reset Password (kode tidak berubah) -->
    <div id="reset-password-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white p-6 sm:p-8 rounded-lg shadow-xl w-full max-w-sm relative">
            <button id="close-modal-btn" class="absolute top-2 right-2 text-slate-400 hover:text-slate-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <h2 class="text-xl font-bold text-slate-800 mb-4">Reset Password</h2>
            <p class="text-sm text-slate-500 mb-6">Masukkan email Anda yang terdaftar. Kami akan mengirimkan tautan untuk mereset password Anda.</p>
            <form id="reset-password-form">
                <div class="mb-4">
                    <label for="reset-email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                    <input type="email" id="reset-email" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                </div>
                <p id="reset-message" class="text-sm text-center mb-4"></p>
                <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded-md hover:bg-teal-700 transition-colors">Kirim Tautan Reset</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB4zxl2TCsevr7KKfdpIQYE3VRyfr-rLOY",
            authDomain: "hafalanqu-app.firebaseapp.com",
            projectId: "hafalanqu-app",
            storageBucket: "hafalanqu-app.firebasestorage.app",
            messagingSenderId: "1032716870319",
            appId: "1:1032716870319:web:30bd0e7353ae806f676a5a"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        
        // --- Elemen UI ---
        const registerForm = document.getElementById('register-form');
        const messageEl = document.getElementById('message');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');
        const eyeSlashIcon = document.getElementById('eye-slash-icon');
        
        // --- Event Listeners ---
        togglePasswordBtn.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeIcon.classList.toggle('hidden');
            eyeSlashIcon.classList.toggle('hidden');
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = e.target.querySelector('button[type="submit"]');
            messageEl.textContent = '';
            messageEl.className = 'text-sm text-center mb-4';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const lembagaId = document.getElementById('lembagaId').value;

            if (!email || password.length < 6) {
                messageEl.textContent = 'Pastikan email valid dan password minimal 6 karakter.';
                messageEl.classList.add('text-red-600');
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Memproses...';

            try {
                // 1. Buat pengguna di Firebase Authentication
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // 2. Kirim email verifikasi (link) dari Firebase
                await user.sendEmailVerification();

                // 3. Simpan data pengguna ke Firestore
                await db.collection('users').doc(user.uid).set({
                    email: user.email,
                    role: "guru",
                    lembagaId: lembagaId
                });

                messageEl.textContent = 'Pendaftaran berhasil! Silakan periksa email Anda untuk mengklik tautan verifikasi dan mengaktifkan akun.';
                messageEl.className = 'text-sm text-center mb-4 text-green-600';
                
                registerForm.reset();
                submitButton.textContent = 'Berhasil Terdaftar';
                
                setTimeout(() => {
                    window.location.href = 'https://hafalanqu.my.id';
                }, 5000);

            } catch (error) {
                let message = 'Terjadi kesalahan. Coba lagi.';
                if (error.code) {
                    switch (error.code) {
                        case 'auth/email-already-in-use': message = 'Email ini sudah terdaftar.'; break;
                        case 'auth/weak-password': message = 'Password terlalu lemah.'; break;
                        case 'auth/invalid-email': message = 'Format email tidak valid.'; break;
                    }
                }
                messageEl.textContent = message;
                messageEl.classList.add('text-red-600');
                
                submitButton.disabled = false;
                submitButton.textContent = 'Daftar';
            }
        });

        // --- Logika Modal Reset Password (kode tidak berubah) ---
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const resetPasswordModal = document.getElementById('reset-password-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const resetPasswordForm = document.getElementById('reset-password-form');
        const resetMessageEl = document.getElementById('reset-message');

        forgotPasswordLink.addEventListener('click', () => resetPasswordModal.classList.remove('hidden'));
        
        function hideModal() {
            resetPasswordModal.classList.add('hidden');
            resetMessageEl.textContent = ''; 
            resetPasswordForm.reset(); 
        }
        closeModalBtn.addEventListener('click', hideModal);
        resetPasswordModal.addEventListener('click', (e) => { if (e.target === resetPasswordModal) hideModal(); });

        resetPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            submitButton.disabled = true;
            submitButton.textContent = 'Mengirim...';
            resetMessageEl.textContent = '';
            resetMessageEl.className = 'text-sm text-center mb-4';

            try {
                await auth.sendPasswordResetEmail(email);
                resetMessageEl.textContent = 'Tautan reset password telah dikirim ke email Anda. Silakan periksa kotak masuk.';
                resetMessageEl.classList.add('text-green-600');
            } catch (error) {
                let message = 'Gagal mengirim email. Coba lagi.';
                if (error.code === 'auth/user-not-found') message = 'Email tidak terdaftar.';
                resetMessageEl.textContent = message;
                resetMessageEl.classList.add('text-red-600');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Kirim Tautan Reset';
            }
        });
    </script>
</body>
</html>
